<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Site</title>
    <link rel="stylesheet" href="home.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="home.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        .wrapper {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000; /* Ensure it appears above other content */
        }
        .wrapper.active, .wrapper.active-popup {
            display: block;
        }
        .main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 999; /* Ensures the title appears above other content */
            transition: opacity 0.5s ease; /* Smooth fade transition */
        }
        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 20px auto; /* Center the button within the container */
        }
        .google-login ion-icon {
            margin-right: 10px;
        }
        .form-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px; /* Set a max-width for the form-box */
            margin: 0 auto;
        }
        .form-box h2 {
            margin-bottom: 20px;
        }
        .icon-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">VoSaK</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <button class="btnLogin-popup">Login</button>
            </ul>
        </nav>
    </header>

    <div class="main-title">
        <h1 class="site-title">VOSAK</h1>
    </div>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <button type="button" class="google-login" id="google-login-button">
                <ion-icon name="logo-google"></ion-icon>
                Login with Google
            </button>
        </div>
    </div>
</body>
</html>
