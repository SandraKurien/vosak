<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <!-- Page Title -->
    <h1>Details</h1>

    <!-- Container to divide the page into two halves -->
    <div class="container">
        <!-- Left Half: Event Information -->
        <div class="right-half">
            <!-- Event Title (without output box) -->
            <h2>EVENT</h2>

            <!-- Event Name Box -->
            <div class="detail">
                <strong>Event Name:</strong>
                <div class="output-box" id="event-name">Event Name from Database</div>
            </div>

            <!-- Add space between Event Name and Venue -->
            <div class="spacing"></div>

            <!-- Event Details -->
            <div class="details-box">
                <div class="detail">
                    <strong>Venue:</strong>
                    <input type="text" id="event-venue" value="Venue from Database">
                </div>
                <div class="detail">
                    <strong>Date:</strong>
                    <input type="date" id="event-date" value="Date from Database">
                </div>
                <div class="detail">
                    <strong>Duration:</strong>
                    <input type="number" id="event-duration" value="Duration from Database">
                </div>
                <div class="detail">
                    <strong>Team Lead:</strong>
                    <input type="text" id="event-team-lead" value="Team Lead from Database">
                </div>
            </div>
        </div>

        <!-- Right Half: Budget Information -->
        <div class="right-half">
            <!-- Budget Title centered -->
            <h2>BUDGET</h2>
            
            <!-- Budget Details -->
            <div class="details-box">
                <div class="detail">
                    <strong>Resources:</strong>
                    <input type="number" id="budget-resources" value="Resources from Database">
                </div>
                <div class="detail">
                    <strong>Venue:</strong>
                    <input type="number" id="budget-venue" value="Venue Budget from Database">
                </div>
                <div class="detail">
                    <strong>Food:</strong>
                    <input type="number" id="budget-food" value="Food Budget from Database">
                </div>
                <div class="detail">
                    <strong>Equipment:</strong>
                    <input type="number" id="budget-equipment" value="Equipment Budget from Database">
                </div>
                <!-- Total Budget section -->
                <div class="detail">
                    <strong>Total Budget:</strong>
                    <input type="number" id="budget-total" value="Total Budget from Database">
                </div>
            </div>
        </div>
    </div>

    <!-- Save Changes Button -->
    <div class="container">
        <button id="save-btn">Save Changes</button>
    </div>

    <script type="module" src="details.js"></script>
</body>
</html>
